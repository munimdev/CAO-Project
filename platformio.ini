[env:esp wrover kit]
platform = espressif32
framework = arduino
board = esp-wrover-kit
monitor_speed = 115200
build_flags = 
	-D LED_BUILTIN=2
lib_deps = 
	mobizt/Firebase ESP32 Client@^3.17.2
	mobizt/ESP32 Mail Client@^2.1.6

